{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<div class="card">
    <h2>Edit Warehouse</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Warehouse Name</label>
            <input type="text" id="name" name="name" value="{{ warehouse.name }}" required placeholder="Enter warehouse name">
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{{ url_for('view_warehouse', warehouse_id=warehouse_id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
