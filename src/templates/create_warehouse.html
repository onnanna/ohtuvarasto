{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<div class="card">
    <h2>Create New Warehouse</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Warehouse Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter warehouse name">
        </div>
        <div class="form-group">
            <label for="tilavuus">Capacity</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.1" min="0.1" required placeholder="Enter capacity">
        </div>
        <div class="form-group">
            <label for="alku_saldo">Initial Balance (optional)</label>
            <input type="number" id="alku_saldo" name="alku_saldo" step="0.1" min="0" value="0" placeholder="Enter initial balance">
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-success">Create Warehouse</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
